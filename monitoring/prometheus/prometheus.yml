global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'blog-api-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load alerting rules
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Flask REST API
  - job_name: 'flask-api'
    static_configs:
      - targets: ['flask-api:5000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # GraphQL Gateway
  - job_name: 'graphql-gateway'
    static_configs:
      - targets: ['graphql-gateway:4000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
